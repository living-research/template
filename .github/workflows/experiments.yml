name: Experiments

on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'experiments/**'
      - 'requirements.txt'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - run: pip install -r requirements.txt

      - name: Run experiments
        run: make run

      - name: Upload results
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: data/processed/
